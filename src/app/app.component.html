<h1>Password Generator</h1>

<div>
  <label>Enter Password Length</label>
  <input type="number" min="0" (input)="handleChangePasswordLength($event)" />
</div>

<div>
  <label for="useLetters">Use Letters</label>
  <input
    type="checkbox"
    (change)="handleUseLetters()"
    name=""
    id="useLetters"
  />
</div>

<div>
  <label for="useNumbers">Use Numbers</label>
  <input type="checkbox" (change)="handleUseNumbers()" id="useNumbers" />
</div>

<div>
  <label for="useSymbols">Use Symbols</label>
  <input
    type="checkbox"
    (change)="handleUseSymbols()"
    name=""
    id="useSymbols"
  />
</div>

<div>
  <button
    (click)="onButtonClick()"
    [disabled]="!(passwordLength && (useLetters || useSymbols || useNumbers))"
  >
    Generate
  </button>
</div>

<div>
  <label for="">Generated Password</label>
  <input type="text" name="" id="" [value]="password" />
</div>
